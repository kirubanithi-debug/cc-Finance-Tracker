<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - FinanceFlow</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth-styles.css">
</head>

<body>
    <!-- Theme Toggle -->
    <button class="auth-theme-toggle" id="themeToggle" aria-label="Toggle Theme">
        <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"></circle>
            <path
                d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42">
            </path>
        </svg>
        <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
    </button>

    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="aurora"></div>
        <div class="gradient-mesh"></div>
        <div class="grid-pattern"></div>
        <div class="rotating-bg">
            <div class="orb orb-1"></div>
            <div class="orb orb-2"></div>
            <div class="orb orb-3"></div>
            <div class="orb orb-4"></div>
        </div>
        <div class="pulse-ring pulse-ring-1"></div>
        <div class="pulse-ring pulse-ring-2"></div>
        <div class="pulse-ring pulse-ring-3"></div>
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
        <div class="shooting-star shooting-star-1"></div>
        <div class="shooting-star shooting-star-2"></div>
        <div class="shooting-star shooting-star-3"></div>
        <div class="dot dot-1"></div>
        <div class="dot dot-2"></div>
        <div class="dot dot-3"></div>
        <div class="dot dot-4"></div>
        <div class="dot dot-5"></div>
        <div class="glow-line glow-line-1"></div>
        <div class="glow-line glow-line-2"></div>
        <div class="glow-line glow-line-3"></div>
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
    </div>

    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-logo">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5z" />
                    <path d="M2 17l10 5 10-5" />
                    <path d="M2 12l10 5 10-5" />
                </svg>
                <h2 class="auth-title">Forgot Password</h2>
            </div>
            <p class="auth-subtitle">Enter your email and we'll send you a link to reset your password.</p>
        </div>

        <div id="successMessage" class="success-message"></div>
        <div id="errorMessage" class="error-message"></div>

        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="name@example.com">
            </div>
            <button type="submit" class="btn btn-primary btn-full" id="submitBtn">Send Reset Link</button>
        </form>

        <div class="auth-footer">
            <a href="login.html">Back to Login</a>
        </div>
    </div>

    <!-- Supabase Logic -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/theme.js"></script>
    <script>
        // Initialize Theme
        document.addEventListener('DOMContentLoaded', () => {
            themeManager.init();
        });

        const form = document.getElementById('forgotPasswordForm');
        const successMsg = document.getElementById('successMessage');
        const errorMsg = document.getElementById('errorMessage');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;

            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';

            try {
                // 1. Check if user exists and get role
                const { data: userData, error: userError } = await supabaseClient
                    .from('users')
                    .select('role, admin_id, name')
                    .eq('email', email)
                    .single();

                if (userError && userError.code !== 'PGRST116') {
                    // Only throw for errors other than "Not Found" 
                    // If not found, we might proceed to safe "Check email" message for security 
                    // or just treat as normal user flow
                    console.error("User lookup error", userError);
                };

                // 2. Employee Logic: Notify Admin, DO NOT Send Reset
                if (userData && userData.role === 'employee' && userData.admin_id) {

                    // Create notification for admin
                    // Note: 'password_reset_request' is the type we will listen for in admin dashboard
                    const { error: notifError } = await supabaseClient.from('notifications').insert({
                        admin_id: userData.admin_id,
                        user_id: null, // User is not logged in
                        title: 'Password Reset Request',
                        message: `Employee ${userData.name} (${email}) has requested a password reset. Approve to allow them to reset it.`,
                        type: 'password_reset_request',
                        metadata: { email: email, name: userData.name } // detailed info for admin action
                    });

                    if (notifError) throw notifError;

                    // Message to Employee
                    successMsg.innerHTML = '<strong>Request Sent!</strong><br>Your admin has been notified. Once they grant approval, you will be able to reset your password.';
                    successMsg.style.display = 'block';
                    form.style.display = 'none';

                } else {
                    // 3. Admin/Standard User Logic: Send Reset Immediately
                    const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                        redirectTo: window.location.origin + '/reset-password.html',
                    });

                    if (error) throw error;

                    successMsg.innerHTML = '<strong>Check your email!</strong><br>We have sent a password reset link to your address.';
                    successMsg.style.display = 'block';
                    form.style.display = 'none';
                }

            } catch (error) {
                console.error(error);
                errorMsg.textContent = error.message || 'An error occurred. Please try again.';
                errorMsg.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Reset Link';
            }
        });
    </script>
</body>

</html>
